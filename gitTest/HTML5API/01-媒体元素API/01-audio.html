<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>媒体</title>
</head>
<body>
  <!-- 
    音频
    autoplay 自动播放
    controls 控制条
   -->
  <audio src="../meida/橘子海-有暖气.mp3" autoplay controls>
    <!-- 通过source元素为同一个媒体数据指定多个播放格式与编码方式，确保浏览器可以从中选择一种自己支持的播放格式 -->
    <!-- <source src="" /> -->
  </audio>

  <!-- 
    视频
    autoplay 自动播放
    controls 控制条
    muted 静音
  -->
  <video src="../meida/Amazing design.mp4" controls autoplay muted></video>
</body>
</html>

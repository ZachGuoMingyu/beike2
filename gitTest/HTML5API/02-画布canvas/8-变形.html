<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid red;
    }
  </style>
</head>
<body>

  <canvas id="canvas" width="400px" height="400px"></canvas>

  <script>
    window.onload = function () {
      // 获取canvas
      var canvas = document.getElementById('canvas')
      // 获取2d上下文
      var context = canvas.getContext('2d')
      // 坐标轴的变形
      // 先绘制一个矩形
      context.fillRect(0,0,100,100)

      // 平移做坐标轴 context.translate(x,y) 参数：坐标原点在x轴方向移动的单位，坐标原点在y轴方向移动的单位
      context.translate(100, 100) 
      // 每次操作后都需要重新创建一个矩形看下效果
      //但是我们发现界面并没有发生变化，但是坐标轴已经平移，现在的坐标轴原点是100，100 我们再创建一个矩形看下效果
      // context.fillRect(0, 0, 100, 100)

      // 缩小或扩大坐标轴 context.scale(x,y) 参数：水平方向的放大倍数，垂直方向放大的倍数
      context.scale(0.5, 0.5) 
      // 这个演示要把上面的矩形注释掉 平移留下 
      // 矩形就会以0.5倍的大小显示出来
      // context.fillRect(0, 0, 100, 100)

      // 旋转 rotate(angle) 参数：旋转的角度
      context.rotate(Math.PI/4)
      // 最后的效果就是 经过平移 缩放 旋转的效果
      // context.fillRect(0, 0, 100, 100)
    }
  </script>
</body>
</html>
